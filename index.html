<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Quotebook</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Quotebook</h1>
    </header>
    <main class="main-container">
      <section class="quotes quotes-box">
        <h2 class="section-title">Winnie the Pooh quotes</h2>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>
              “You’re braver than you believe, stronger than you seem and
              smarter than you think.”
            </p>
          </blockquote>
          <figcaption class="quote-author">—Christopher Robin</figcaption>
        </figure>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>“A hug is always the right size.”</p>
          </blockquote>
          <figcaption class="quote-author">—Winnie the Pooh</figcaption>
        </figure>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>“After all, one can’t complain. I have my friends.”</p>
          </blockquote>
          <figcaption class="quote-author">—Eeyore</figcaption>
        </figure>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>
              “The things that make me different are the things that make me,
              me.”
            </p>
          </blockquote>
          <figcaption class="quote-author">—Piglet</figcaption>
        </figure>
      </section>
      <section class="quotes quotes-box">
        <h2 class="section-title">Author quotes</h2>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>"If you've got a talent, protect it."</p>
          </blockquote>
          <figcaption class="quote-author">—Jim Carrey</figcaption>
        </figure>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>
              "I have a hard time figuring out what kind of box to put me in,
              too, because I don't know exactly what's going on around me or
              why. But I need to stay outside of boxes because then I can look
              at what's inside of them without being part of them."
            </p>
          </blockquote>
          <figcaption class="quote-author">—Jordan Peterson</figcaption>
        </figure>
        <figure class="quote-card">
          <blockquote class="quote-line">
            <p>
              "That's the buzz for me, the creative process. An idea is never as
              good as when it's in your head. And then it's just how little you
              ruin it."
            </p>
          </blockquote>
          <figcaption class="quote-author">—Ricky Gervais</figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer three-col-grid">
      <div class="footer-icon">&#9825;</div>
      <div class="footer-icon">&#9825;</div>
      <div class="footer-icon">&#9825;</div>
    </footer>
  </body>
</html>
